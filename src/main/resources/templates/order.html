<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
        background: url(https://sun9-60.userapi.com/impg/DOsnPyEDLirjftNU2F9ZA_LPodqYrTmE_tte1w/h54SfJdk3Tc.jpg?size=1024x975&quality=95&sign=41736413a7b6a8c3937dcf751fa2eb39&type=album) no-repeat;
        background-size: 100%;
    }
    </style>
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">Главная</a></li>
                <li><a th:href="@{/account}" class="nav-link px-2 text-white">Личный кабинет</a></li>
            </ul>
            <div class="text-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Регистрация</a>
                <a th:href="@{/login}" class="btn btn-light">Вход</a>
            </div>
        </div>
    </div>
</header>
<body class="bg-light">
<div class="container" style="background-color:white; padding-top:15px; padding-bottom:15px; margin-top: 15px; margin-bottom: 15px;">
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Заказ</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" th:text="'Тариф: №' + ${orderPageData.tariff.code}"></h6>
                            <small th:text="${orderPageData.tariff.name}"></small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Цена</span>
                        <strong th:text="${orderPageData.tariff.price} + '₽'"></strong>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Оформление заказа</h4>
                <form action="/create_order" method="POST" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <label for="lastName" class="form-label">Фамилия<span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">
                                Действительная фамилия обязательна.
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label for="firstName" class="form-label">Имя<span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="fatherName" class="form-label">Отчество<span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="fatherName" required>
                        </div>
                        <div class="col-4">
                            <label for="email" class="form-label">Почта<span class="text-muted"></span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-4">
                            <label for="password" class="form-label">Пароль<span class="text-muted"></span></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-4">
                            <label for="repeatPassword" class="form-label">Повторите пароль<span class="text-muted"></span></label>
                            <input type="password" class="form-control" id="repeatPassword">
                        </div>

                        <h5>Адрес отправления</h5>
                        <div class="col-md-4">
                            <label for="fromLocationState" class="form-label">Область</label>
                            <input type="text" class="form-control" id="fromLocationState" th:value="${orderPageData.fromLocation.state}" required/>
                        </div>
                        <div class="col-md-4">
                            <label for="fromLocationCity" class="form-label">Город</label>
                            <input type="text" class="form-control" id="fromLocationCity" th:value="${orderPageData.fromLocation.city}" required/>
                        </div>
                        <div class="col-md-2">
                            <label for="fromLocationStatePostalCode" class="form-label">Индекс</label>
                            <input type="text" class="form-control" id="fromLocationStatePostalCode" required>
                        </div>
                        <div class="col-8">
                            <label for="fromLocationStreet" class="form-label">Улица</label>
                            <input type="text" class="form-control" id="fromLocationStreet" required>
                        </div>
                        <div class="col-2">
                            <label for="fromLocationHouse" class="form-label">Дом</label>
                            <input type="number" class="form-control" id="fromLocationHouse" required>
                        </div>
                        <div class="col-2">
                            <label for="fromLocationApartment" class="form-label">Квартира</label>
                            <input type="number" class="form-control" id="fromLocationApartment" placeholder="" required>
                        </div>

                        <h5>Адрес получения</h5>
                        <div class="col-md-4">
                            <label for="toLocationState" class="form-label">Область</label>
                            <input type="text" class="form-control" id="toLocationState"  th:value="${orderPageData.toLocation.state}" required/>
                        </div>
                        <div class="col-md-4">
                            <label for="toLocationCity" class="form-label">Город</label>
                            <input type="text" class="form-control" id="toLocationCity" th:value="${orderPageData.toLocation.city}" required/>
                        </div>
                        <div class="col-md-2">
                            <label for="toLocationPostalCode" class="form-label">Индекс</label>
                            <input type="text" class="form-control" id="toLocationPostalCode" required>
                        </div>
                        <div class="col-8">
                            <label for="toLocationStreet" class="form-label">Улица</label>
                            <input type="text" class="form-control" id="toLocationStreet" required>
                        </div>
                        <div class="col-2">
                            <label for="toLocationHouse" class="form-label">Дом</label>
                            <input type="number" class="form-control" id="toLocationHouse" required>
                        </div>
                        <div class="col-2">
                            <label for="toLocationApartment" class="form-label">Квартира</label>
                            <input type="number" class="form-control" id="toLocationApartment" placeholder="" required>
                        </div>
                    </div>

                    <h4 class="mb-3" style="margin-top:30px">Оплата</h4>
                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-number" class="form-label">Номер карты</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Имя на карте</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cc-expiration" class="form-label">Срок действия</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                        </div>
                    </div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-top:30px">Оформить</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
