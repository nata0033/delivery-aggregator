<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <meta charset="utf-8">
        <title>Главная</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: url(https://img.geliophoto.com/orenburg/04_orenburg.jpg) no-repeat;
                background-size:100%
            }
            .locationSuggest{
                background-color: white;
                position: absolute;
                z-index: 1;
            }
        </style>
    </head>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/}" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a th:href="@{/account}" class="nav-link px-2 text-white">Личный кабинет</a></li>
                </ul>
                <div class="text-end">
                    <a th:if="${userLogin == 'anonymous'}" th:href="@{/registration}" class="btn btn-outline-light me-2">Регистрация</a>
                    <a th:if="${userLogin == 'anonymous'}" th:href="@{/login}" class="btn btn-light">Вход</a>
                    <a th:if="${userLogin != 'anonymous'}" th:href="@{/logout}" class="btn btn-light">Выход</a>
                </div>
            </div>
        </div>
    </header>
    <body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-auto" style="margin-top: 5%; padding:72px; background-color:white; border-radius:.25rem;">
                <h1 style="color: #343a40">Поиск дешевых сервисов доставки</h1>
                <form th:action="@{/tariffs}" method="POST" autocomplete="off" class="marked">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="hidden" name="fromLocation.state" class="form-control" id="fromLocationStateInput"  required>
                            <input type="text" name="fromLocation.city" class="form-control" id="fromLocationCityInput" placeholder="Город отправления" required>
                            <div class="locationSuggest overflow-y-auto" id="fromLocationSuggest" style="max-height:570px; overflow-x:hidden;"></div>
                            <div class="form-row" style="padding-top: 30px">
<!--                                <div class="form-group col-md-5">-->
<!--                                    <input type="text" name="fromLocation.street" class="form-control" placeholder="Улица">-->
<!--                                </div>-->
<!--                                <div class="form-group col-md-2">-->
<!--                                    <input type="text" name="fromLocation.house" class="form-control" placeholder="Дом">-->
<!--                                </div>-->
<!--                                <div class="form-group col-md-2">-->
<!--                                    <input type="text" name="fromLocation.apartment" class="form-control" placeholder="Квартира">-->
<!--                                </div>-->
                                <div class="form-group col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="date" name="fromLocation.date" class="form-control" id="shipmentDateInput" required>
                                        <label for="shipmentDateInput">Дата отправки</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <input type="hidden" name="toLocation.state" class="form-control" id="toLocationStateInput" required>
                            <input type="text" name="toLocation.city" class="form-control" id="toLocationCityInput" placeholder="Город получения" required>
                            <div class="locationSuggest overflow-y-auto" id="toLocationSuggest" style="max-height:570px; overflow-x:hidden"></div>
<!--                            <div class="form-row " style="padding-top: 30px;">-->
<!--                                <div class="form-group col-md-5">-->
<!--                                    <input type="text" name="toLocation.street" class="form-control" placeholder="Улица">-->
<!--                                </div>-->
<!--                                <div class="form-group col-md-3">-->
<!--                                    <input type="text" name="toLocation.house" class="form-control" placeholder="Дом">-->
<!--                                </div>-->
<!--                                <div class="form-group col-md-3">-->
<!--                                    <input type="text" name="toLocation.apartment" class="form-control"placeholder="Квартира">-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-primary" id="submitButton1">Найти</button>
                        </div>
                    </div>
                    <div class="form-row" style="padding-top: 30px">
                        <div class="form-group col-md-2">
                            <button type="button" class="btn btn-primary" id="addPackageButton">Добавить груз</button>
                        </div>
                        <div class="form-group col-md-2">
                            <button type="button" class="btn btn-primary" id="removePackageButton">Убрать груз</button>
                        </div>
                    </div>
                        <div class="form-row" id="package">
                            <div class="form-group col-md-2">
                                <input type="number" name="packages[0].weight" class="form-control" id="packageWeight" placeholder="Вес(гр)" min="1" required>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" name="packages[0].length" class="form-control" id="packagrLength" placeholder="Длина(см)" min="1" required>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" name="packages[0].width" class="form-control" id="packageWidth" placeholder="Ширина(см)" min="1" required>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" name="packages[0].height" class="form-control" id="packageHeight" placeholder="Высота(см)" min="1" required>
                            </div>
                        </div>
                    <button type="submit" class="btn btn-primary" id="submitButton2">Найти</button>
                </form>
            </div>
        </div>
    </div>
    </body>
    <script src="" th:src="@{js/index.js}"></script>
</html>
