<div class="container mt-4">
    <form>
        <div class="row mb-2">
            <div class="col-md-6">
                <label for="cityFrom">Город отправления</label>
                <input type="text" class="form-control" id="cityFrom" placeholder="Введите город отправления">
                <div class="city-hint mt-1">Подсказка для города отправления</div>
            </div>
            <div class="col-md-6">
                <!-- пусто для выравнивания, если нужно -->
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <label for="dateFrom">Дата отправки</label>
                <input type="date" class="form-control" id="dateFrom">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <label for="cityTo">Город получения</label>
                <input type="text" class="form-control" id="cityTo" placeholder="Введите город получения">
                <div class="city-hint mt-1">Подсказка для города получения</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <div class="d-flex flex-row gap-2">
                    <button type="button" class="btn btn-primary">Добавить груз</button>
                    <button type="button" class="btn btn-danger">Убрать груз</button>
                </div>
            </div>
        </div>
        <!-- Остальные поля формы -->
    </form>
</div>
