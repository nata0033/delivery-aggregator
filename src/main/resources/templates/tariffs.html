<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tariffs.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
</head>
<body>
<div id="header-container"></div>
<div class="container delivery-header">
    <div class="row">
        <div class="col deliveryData text-center">
            <h5 id="dateCell"></h5>
        </div>
        <div class="col deliveryData text-end">
            <h5 id="fromCity"></h5>
        </div>
        <div class="col deliveryData text-center">
            <h5>➔</h5>
        </div>
        <div class="col deliveryData text-start">
            <h5 id="toCity"></h5>
        </div>
        <div class="col deliveryData text-start">
            <h5 id="packageInfo"></h5>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row form-container">
        <div class="col-md-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <select id="sort-options" class="form-select">
                    <option value="price">По стоимости</option>
                    <option value="speed">По скорости</option>
                </select>
            </div>
            <div class="card p-3 min-height-278">
                <!-- Фильтры доставки -->
                <h5>Выбор способа доставки</h5>

                <!-- Дверь — Дверь -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delivery-method" id="door-to-door" checked>
                    <label class="form-check-label" for="door-to-door">Дверь — Дверь</label>
                </div>
                <!-- Дверь — ПВЗ -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delivery-method" id="door-to-pickup">
                    <label class="form-check-label" for="door-to-pickup">Дверь — ПВЗ</label>
                </div>
                <!-- ПВЗ — Дверь -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delivery-method" id="pickup-to-door">
                    <label class="form-check-label" for="pickup-to-door">ПВЗ — Дверь</label>
                </div>
                <!-- ПВЗ — ПВЗ -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delivery-method" id="pickup-to-pickup">
                    <label class="form-check-label" for="pickup-to-pickup">ПВЗ — ПВЗ</label>
                </div>

                <h5>Курьерские службы</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="delivery-method" id="allServices" checked>
                    <label class="form-check-label" for="allServices">Все компании</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="delivery-method" id="cdek">
                    <label class="form-check-label" for="cdek">CDEK</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="delivery-method" id="dpd">
                    <label class="form-check-label" for="dpd">DPD</label>
                </div>
            </div>
        </div>
        <div class="col-md-8 overflow-auto max-height-695">
            <div class="row pt-55" id="tariffs-list"></div>
        </div>
    </div>
</div>

<!-- Шаблоны для динамической генерации -->
<template id="header-template">
    <header class="header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                </ul>
                <div class="text-end" id="header-buttons-container"></div>
            </div>
        </div>
    </header>
</template>

<template id="tariffs-template">
    <div class="tariff-card">
        <div style="display:flex;align-items:center;min-width:180px;">
            <img class="tariff-logo" src="" alt="">
            <div>
                <div class="tariff-service"></div>
                <div class="tariff-name" style="font-size:13px;color:#888;"></div>
            </div>
        </div>
        <div class="tariff-section">
            <b>Срок</b>
            <span class="tariff-time"></span>
        </div>
        <div class="tariff-section">
            <b>Доставка</b>
            <span class="tariff-delivery-date"></span><br>
            <span class="tariff-weekday" style="color:#888;font-size:13px;"></span>
        </div>
        <div class="tariff-section" style="text-align:right;min-width:110px;">
            <span class="tariff-price"></span><br>
            <button class="tariff-btn">Выбрать тариф</button>
        </div>
    </div>
</template>

<template id="spinner-template">
    <div style="display:flex;justify-content:center;align-items:center;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</template>

<script type="module" src="js/tariffs.js"></script>
</body>
</html>
