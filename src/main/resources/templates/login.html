<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация/Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(https://s1.1zoom.me/b5050/506/360850-svetik_1920x1080.jpg) no-repeat;
            background-size:100%
        }
        .bg-google {
            background: url(https://www.google.ru/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png) no repeat;
        }
    </style>
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">Главная</a></li>
                <li><a th:href="@{/account}" class="nav-link px-2 text-white">Личный кабинет</a></li>
            </ul>
            <div class="text-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Регистрация</a>
                <a th:href="@{/login}" class="btn btn-light">Вход</a>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-auto" style="margin-top: 5%; padding:72px; background-color:white; border-radius:.25rem;">
            <h1 style="color: #343a40">Вход/Регистрация</h1>
            <form action="/login" method="POST" >
                <div class="form-group">
                    <label for="emailInput">Почта</label>
                    <input type="email" name="email" class="form-control" id="emailInput" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Пароль</label>
                    <input type="password" name="password" class="form-control" id="passwordInput">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Вход/Регистрация</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light">Войти с помощью Google</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!--<script src="" th:src="@{js/login.js}"></script>-->
    <script src="../static/js/login.js"></script>
</html>
