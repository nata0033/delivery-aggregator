<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: url(https://cs9.pikabu.ru/post_img/big/2016/10/14/8/1476449288194647767.jpg) no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<header class="p-3 bg-dark text-white">
    <div class="container" >
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">Главная</a></li>
                <li><a th:href="@{/account}" class="nav-link px-2 text-white">Личный кабинет</a></li>
            </ul>
            <div class="text-end">
                <a th:if="${userLogin == 'anonymous'}" th:href="@{/registration}" class="btn btn-outline-light me-2">Регистрация</a>
                <a th:if="${userLogin == 'anonymous'}" th:href="@{/login}" class="btn btn-light">Вход</a>
                <a th:if="${userLogin != 'anonymous'}" th:href="@{/logout}" class="btn btn-light">Выход</a>
            </div>
        </div>
    </div>
</header>
<body class="bg-light">
<div class="container py-4 py-4 rounded-4 bg-white">
    <div class="row">
        <!-- Форма заказа -->
        <div class="col-lg-8 order-form">
            <h4 class="mb-4">Оформление заказа</h4>
            <form>
                <!-- Отправитель -->
                <h6 class="mt-3">Отправитель</h6>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="sender-lastname" class="form-label">Фамилия</label>
                        <input id="sender-lastname" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="sender-firstname" class="form-label">Имя</label>
                        <input id="sender-firstname" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="sender-fathername" class="form-label">Отчество</label>
                        <input id="sender-fathername" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="sender-email" class="form-label">Почта</label>
                        <input id="sender-email" type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="sender-phone" class="form-label">Телефон</label>
                        <input id="sender-phone" type="tel" class="form-control">
                    </div>
                </div>
                <!-- Адрес отправления -->
                <h6 class="mt-3">Адрес отправления</h6>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="from-state" class="form-label">Область</label>
                        <input id="from-state" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="from-city" class="form-label">Город</label>
                        <input id="from-city" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="from-postalCode" class="form-label">Индекс</label>
                        <input id="from-postalCode" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="from-street" class="form-label">Улица</label>
                        <input id="from-street" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="from-house" class="form-label">Дом</label>
                        <input id="from-house" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="from-apartment" class="form-label">Квартира</label>
                        <input id="from-apartment" type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="order-comment" class="form-label">Комментарий к заказу</label>
                    <input id="order-comment" type="text" class="form-control">
                </div>
                <!-- Получатель -->
                <h6 class="mt-4">Получатель</h6>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="recipient-lastname" class="form-label">Фамилия</label>
                        <input id="recipient-lastname" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="recipient-firstname" class="form-label">Имя</label>
                        <input id="recipient-firstname" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="recipient-fathername" class="form-label">Отчество</label>
                        <input id="recipient-fathername" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="recipient-email" class="form-label">Почта</label>
                        <input id="recipient-email" type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="recipient-phone" class="form-label">Телефон</label>
                        <input id="recipient-phone" type="tel" class="form-control">
                    </div>
                </div>
                <!-- Адрес получения -->
                <h6 class="mt-3">Адрес получения</h6>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="to-state" class="form-label">Область</label>
                        <input id="to-state" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="to-city" class="form-label">Город</label>
                        <input id="to-city" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="to-postalCode" class="form-label">Индекс</label>
                        <input id="to-postalCode" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="to-street" class="form-label">Улица</label>
                        <input id="to-street" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="to-house" class="form-label">Дом</label>
                        <input id="to-house" type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="to-apartment" class="form-label">Квартира</label>
                        <input id="to-apartment" type="text" class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary w-100 fw-bold py-2" id="order-pay-bottom">Оплатить</button>
            </form>
        </div>
        <!-- Боковая панель заказа -->
        <div class="col-lg-4 order-sidebar">
            <div class="card shadow-sm rounded-4 border-0" style="min-width: 290px; max-width: 340px;">
                <div class="card-body p-4">
                    <h5 class="card-title fw-bold mb-3">Заказ</h5>
                    <!-- Пункты отправки и получения -->
                    <hr>
                    <!-- Логотип и тариф -->
                    <div class="d-flex align-items-center mb-2 mt-3">
                        <img id="service-logo" src="" alt="Логотип" style="height:24px; width:auto;" class="me-2">
                    </div>
                    <div class="mb-2">
                        <span id="tariff-name" class="small text-muted"></span>
                    </div>
                    <hr>
                    <!-- Груз -->
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-box-seam me-2 text-primary"></i>
                        <span id="package-count" class="me-1"></span>
                        <span class="flex-grow-1 mx-2 border-bottom border-1" style="height:1px;"></span>
                        <span id="package-weight"></span>
                    </div>
                    <!-- Стоимость -->
                    <div class="d-flex justify-content-between mb-1">
                        <span class="text-muted">Тариф</span>
                        <span id="tariff-price" class="fw-bold"></span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Итого</span>
                        <span id="total-price" class="fw-bold fs-5"></span>
                    </div>
                    <button class="btn btn-primary w-100 fw-bold py-2" id="order-pay-top">Оплатить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/order.js}"></script>
</body>
</html>
