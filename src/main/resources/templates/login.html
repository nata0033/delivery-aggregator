<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/inputs.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <style>
        body {
            background: url(https://s1.1zoom.me/b5050/506/360850-svetik_1920x1080.jpg) no-repeat;
            background-size:100%
        }
        #loginErrorContainer {
            width: 100%;
            margin-top: 15px;
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-line;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<div id="header-container"></div>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-auto" style="margin-top: 5%; padding:72px; background-color:white; border-radius:.25rem;">
            <h1 style="color: #343a40; margin-right:200px">Вход</h1>
            <form action="/login" novalidate="novalidate"  id="loginForm" method="POST" >
                <div class="form-group">
                    <label for="loginInput">Почта</label>
                    <input type="email" name="username" class="form-control" id="loginInput" placeholder="example@example.example" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Пароль</label>
                    <input type="password" name="password" class="form-control" id="passwordInput" autocomplete="current-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Вход</button>
                </div>
                <a th:href="@{/registration}" class="nav-link px-2">Зарегистрироваться</a>
            </form>
        </div>
    </div>
</div>
</body>

<!-- Шаблоны для динамической генерации -->
<template id="header-template">
    <header class="header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                </ul>
                <div class="text-end" id="header-buttons-container"></div>
            </div>
        </div>
    </header>
</template>

<template id="spinner-template">
    <div style="display:flex;justify-content:center;align-items:center;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</template>

<script type="module" src="js/login.js"></script>
</html>
